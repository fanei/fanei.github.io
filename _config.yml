# Site wide configuration

title: "fanei's Tech Blog"
description: ""
logo: logo.png # 120x120 px default image used for Twitter summary card
teaser:  # 400x250 px default teaser image used in image archive grid
locale:
url:

default:
    -
        scope:
            type: "article"
        values:
            ads: false
            toc: false 


# Jekyll configuration

sass:
    sass_dir: _sass
    style: compressed
permalink: /:categories/:title/
markdown: kramdown
kramdown:
    input: GFM
highlighter: pygments
gems:
  - jekyll-sitemap


# Site owner
owner: 
  name: Fanei
  email: fanei@gmail.com
  twitter: 
  google:
    ad-client:
    ad-slot:
  bio: 
  avatar: logo.jpg # 160x160 px image for author byline
disqus-shortname: httpfaneigithubio


exclude: ["lib", "config.rb", ".sass-cache", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "*.sublime-project", "*.sublime-workspace", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "node_modules", "Gruntfile.js", "package.json"]
